kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend-production
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
      - name: webserver
        image: bkauf/peacepinot:1.0
        imagePullPolicy: Always
        ports:
        - name: frontend
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
